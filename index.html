<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="holder">
        <div class="header">
            <h1 >CLOCK</h1>
        </div>
        
    <div class="cards">
        <div class="card">
            <div class="hours">
                <span>00</span>
            </div>
            <div class="text">
                <h1>Hours</h1>
            </div>
           </div>
           <div class="card">
               <div class="minutes">
                   <span>00</span>
               </div>
               <div  class="text">
                   <h1>Minutes</h1>
               </div>
           </div>
           <div class=" sec card ">
               <div class="seconds">
                   <span>00</span>
               </div>
               <div  class="sectext text">
                   <h1>Seconds</h1>
               </div>
           </div>
    </div>
        <div class="shadow">

        </div>
        <div class="button">
           <a href="./new.html">Timer</a>
        </div>
    </div>
    <script>
        function clock(){

        
        var hours=document.querySelector(".hours>span")
        var minutess=document.querySelector(".minutes>span")
        var secondss=document.querySelector(".seconds>span")
        var h=new Date().getHours();
        if(h==0){
 h=12;
        }
        if(h>12){
            h-=12;
        }
        var m=new Date().getMinutes();
        var s=new Date().getSeconds();
        hours.innerHTML=h;
        minutess.innerHTML=m;
        secondss.innerHTML=s
        }
        var interval=setInterval(clock,1000)
    </script>
</body>
</html>
